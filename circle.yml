machine:
  timezone: Europe/London
  python: 
    version: 3.5.2

dependencies:
  override:
    - cd webserver && npm install

test:
  override:
    - cd webserver && npm test
    - cd framework/test && python -m unittest client_test.py

deployment:
  production:
    branch: continous_deployment 
    commands:
      - cd webserver && npm start
